<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fun Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: white;
            font-size: 24px;
        }

        #fun-content {
            margin: 20px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        Interactive Fun Page
    </header>

    <div id="fun-content">
        <h1>Welcome to the Fun Page!</h1>
        <p>Click the button below to reveal a surprise:</p>

        <button onclick="showSurprise()">Show Surprise</button>

        <div id="surprise" style="display: none; margin-top: 20px;">
            <img src="https://placekitten.com/400/300" alt="Surprise Kitten">
            <p>Surprise! Here's a cute kitten for you to enjoy.</p>
        </div>
    </div>

    <script>
        function showSurprise() {
            document.getElementById("surprise").style.display = "block";
        }
    </script>
</body>
</html>
